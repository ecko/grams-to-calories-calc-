<!DOCTYPE html>
<html>
<head>
	<title>Grams to Calories Calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">

	<meta name="keywords" content="">
	<meta name="description" content="Calculator to convert fat, protein and carbs in grams to calories">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="/favicon.ico" rel="icon" type="image/x-icon">
	
	<!-- Bootstrap -->
	<link href="/sandbox/resources/bootstrap/3.3.1/bootstrap-paper-theme.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
	<body>

	<div class="container">
		<ul class="nav nav-tabs">
		  <li role="presentation" class="active"><a href="#">Grams to Calories</a></li>
		  <li role="presentation" class="disabled"><a href="#">BMR Calculator</a></li>
		</ul>

		<form class="form-horizontal" role="form" id="form_calories" onsubmit="return false;">
		  <div class="form-group">
			<label class="sr-only" for="grams_fat">Fat (in grams)</label>
			<label for="grams_fat" class="col-sm-2 control-label">Fat</label>
			<div class="input-group col-xs-2">
				<input type="number" class="form-control" id="grams_fat" placeholder="0" data-min="0" min="0">
				<span class="input-group-addon">g</span>
			</div>
		  </div>
		  <div class="form-group">
			<label class="sr-only" for="grams_pro">Protein (in grams)</label>
			<label for="grams_pro" class="col-sm-2 control-label">Protein</label>
			<div class="input-group col-xs-2">
				<input type="number" class="form-control" id="grams_pro" placeholder="0" data-min="0" min="0">
				<span class="input-group-addon">g</span>
			</div>
		  </div>
		  <div class="form-group">
			<label class="sr-only" for="grams_carb">Carbs (in grams)</label>
			<label for="grams_carb" class="col-sm-2 control-label">Carbs</label>
			<div class="input-group col-xs-2">
				<input type="number" class="form-control" id="grams_carb" placeholder="0" data-min="0" min="0">
				<span class="input-group-addon">g</span>
			</div>
		  </div>

		  <div class="form-group">
			<div class="col-sm-offset-1 col-sm-10">
			  <button type="submit" class="btn btn-primary">Calculate</button>
			  <button type="reset" class="btn btn-default">Reset</button>
			</div>
		  </div>


			<hr>
			<div class="form-group">
				<h2 class="col-sm-3 col-sm-offset-1 "><span id="calories_total" class="text-right">0</span> <small>calories</small></h2>
			</div>
		</form>





		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/sandbox/resources/jquery/jquery-1.11.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/sandbox/resources/bootstrap/3.3.1/bootstrap.min.js"></script>


		<script src="inc/js/calc.js"></script>
	</body>
</html>
